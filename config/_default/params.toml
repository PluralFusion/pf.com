map_latitude = "37.532140" #maps to 'mlat' in openstreetmap link
map_longitude = "-77.429063" #maps to 'mlon' in openstreetmap link
map = "19/37.532127/-77.428725" #marker location maps to 'map' string in openstreetmap link

